 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
     <link rel="stylesheet" href="style.css" />
     <title>Weather Dashboard</title>
 </head>
 <body>
    <header class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
        <p id="time"></p>
    </header>
 
    <div class="input-group mb-3 search-button">
        <input type="text" id="city" class="form-control" >
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
    <!-- search history -->
    <div class="container">
        <ul class="list-group row ">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
           
        </ul>

    </div>

    <div class="row ml-2 border-dark border rounded big-card container" >
        <h3 id="city-names">City:</h3>
        <p class="icon"></p>
        <div>
            <ul>
              <li class="list-group-item" id="temperature" >Temperature:</li>
              <li class="list-group-item" id="humidity">Humidity (%):</li>
              <li class="list-group-item" id="windspeed">Wind Speed (MPH):</li>
              <li class="list-group-item" id="uv">UV Index:</li>


            </ul>
            
        </div>
    </div>

    <div class="row" id="forecast-cards">
        <h3>5-Day Forecast</h3>
       <div class="card col-sm-2 ml-3 mb-4 p-3 mt-2" style="width: 18rem;">
         <div class="card-body">
             <a class="icon"></a>
           <p id="date1"></p>
           <p>Temperature:<span id="cardTemp1" ></span></p>
           <p>Humidity:<span id="cardHumidity1" ></span></p>
         </div>
       </div>
        <div class="card col-sm-2 ml-3 mb-4 p-3 mt-2" style="width: 18rem;">
            <div class="card-body">
                <a class="icon"></a>
                <p id="date2"></p>
              <p>Temperature:<span id="cardTemp2" ></span></p>
              <p>Humidity:<span id="cardHumidity2" ></span></p>
            </div>
        </div>
        <div class="card col-sm-2 ml-3 mb-4 p-3 mt-2" style="width: 18rem;">
            <div class="card-body">
                <a class="icon"></a>
                <p id="date3"></p>
              <p>Temperature:<span id="cardTemp3" ></span></p>
              <p>Humidity:<span id="cardHumidity3" ></span></p>
            </div>
        </div>
        <div class="card col-sm-2 ml-3 mb-4 p-3 mt-2" style="width: 18rem;">
            <div class="card-body">
                <a class="icon"></a>
                <p id="date4"></p>
              <p>Temperature:<span id="cardTemp4" ></span></p>
              <p>Humidity:<span id="cardHumidity4" ></span></p>
            </div>
        </div>
        <div class="card col-sm-2 ml-3 mb-4 p-3 mt-2" style="width: 18rem;">
            <div class="card-body">
                <a class="icon"></a>
                <p id="date5"></p>
              <p>Temperature:<span id="cardTemp5" ></span></p>
              <p>Humidity:<span id="cardHumidity5" ></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src="script.js"></script>
 </body>
 </html>
